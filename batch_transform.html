<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Batch Coordinate Transform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.3.6/dist/full.css" rel="stylesheet">
    <script src="./static/js/script.js" defer></script>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-center text-3xl font-bold mb-6">Batch Coordinate Transform</h1>
        <div class="form-group mb-4">
            <label for="file-input" class="block mb-2 text-lg">Upload CSV or Excel File:</label>
            <input type="file" id="file-input" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" class="input input-bordered w-full">
        </div>
        <div id="file-content" class="form-group mb-4 hidden">
            <label class="block mb-2 text-lg">Data Preview:</label>
            <div id="data-preview" class="overflow-x-auto bg-white p-2 rounded-lg shadow"></div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div class="form-group">
                <label for="latitude-column" class="block mb-2 text-lg">Select Latitude Column:</label>
                <select id="latitude-column" class="select select-bordered w-full"></select>
            </div>
            <div class="form-group">
                <label for="longitude-column" class="block mb-2 text-lg">Select Longitude Column:</label>
                <select id="longitude-column" class="select select-bordered w-full"></select>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div class="form-group">
                <label class="block mb-2 text-lg">Input Coordinate System:</label>
                <button class="btn btn-primary" id="change-input-crs">Change</button>
            </div>
            <div class="form-group">
                <label class="block mb-2 text-lg">Output Coordinate System:</label>
                <button class="btn btn-primary" id="change-output-crs">Change</button>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-secondary w-full" id="transform-button">Transform</button>
        </div>
    </div>
    <!-- Coordinate system selection modal -->
    <div id="crs-modal" class="modal hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="modal-content relative top-20 mx-auto p-5 border w-1/2 shadow-lg rounded-md bg-white">
            <span class="close absolute top-0 right-0 m-3 text-3xl cursor-pointer">&times;</span>
            <h2 class="text-xl font-medium text-gray-900">Select Coordinate System</h2>
            <div class="search-container my-4">
                <input type="text" id="crs-search-input" placeholder="Search for coordinate systems..." class="input input-bordered w-full">
            </div>
            <div id="crs-results" class="max-h-60 overflow-y-auto"></div>
        </div>
    </div>
    <footer class="text-center py-4 text-gray-600 text-sm">
        <p>&copy; 2024 Coordinate Transformation Tool</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
</body>
</html>
